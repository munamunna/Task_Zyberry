
<div>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required [(ngModel)]="formData.name" />
  
      <label for="mobile">Mobile Number :</label>
      <input type="text" id="mobile" name="mobile" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" [(ngModel)]="formData.mobile" />
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="formData.email" />
  
      <label for="request">Request:</label>
      <textarea id="request" name="request" required [(ngModel)]="formData.request"></textarea>
  
      <button type="submit">Submit</button>
    </form>
  </div>
